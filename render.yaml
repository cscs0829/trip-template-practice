# PostgreSQL 데이터베이스
databases:
  - name: trippage-db
    plan: free

# 웹 서비스
services:
  - type: web
    name: trippage-web
    env: node
    plan: free
    buildCommand: npm install && mkdir -p src && cp -r trippage src/trippage
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: trippage-db
          property: connectionString
